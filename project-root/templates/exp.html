<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
    }
    video, canvas, img {
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #fff;
      width: 320px;
      height: 240px;
    }
    button, input[type="file"] {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #5bc0de;
      color: white;
      font-weight: bold;
    }
    button:hover, input[type="file"]:hover {
      background-color: #31b0d5;
    }
    p {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Emotion Detection</h1>

  <!-- Video element for live webcam feed -->
  <video id="video" autoplay></video>

  <!-- Button to start the webcam -->
  <button id="start-camera">Open Camera</button>

  <!-- File input for uploading image/video -->
  <input type="file" id="file-input" accept="image/*,video/*">

  <!-- Media display (image or video) -->
  <img id="uploaded-image" style="display:none;" />
  <video id="uploaded-video" controls style="display:none;"></video>

  <p id="result">Emotion Detected: </p>

  <script src="static/script.js"></script>
</body>
</html>
